  <script>
    function setImgPosition() {
      $('.img').each(function() {
        var contW = $('.front').width(),
            contH = $('.front').height(),
            maxPosX = (contW - $(this).outerWidth() - 10),
            maxPosY = (contH - $(this).outerHeight() - 10),
            randPosX = Math.floor((Math.random() * maxPosX)),
            randPosY = Math.floor((Math.random() * maxPosY)),
            randZind = Math.floor((Math.random() * 3));
            rand = Math.floor(Math.random()*8)+15;
            width = Math.round(($('.front').width()/1000)*rand);
            // rotate = (Math.random()*10)-5; 
              $(this).css({
                'left': randPosX + 'px',
                'top': randPosY + 'px',
                'width': width,
                // 'transform': 'rotate(' + rotate + 'deg)'
              });
        });
    }

    window.onload = setImgPosition;

    var resizeend;
    window.onresize = function(){
      clearTimeout(resizeend);
      resizeend = setTimeout(setImgPosition, 100);
    };
